- name: test-dry-run
  command: >
    snakemake
    -n -r -p -s Snakefile
    --config
    OUTPUT_DIR=teststtest
    REFERENCE=tests/data/ref.fa
    DBSNP=tests/data/database.vcf.gz
    KNOWN_SITES=tests/data/database.vcf.gz
    SAMPLE_CONFIG=tests/data/sample_config.json
  exit_code: 0
  stdout:
    contains:
      - "Job counts"
      - "localrule all:"
    must_not_contain:
      - "rror"
  stderr:
    must_not_contain:
      - "rror"
  tags:
    - dry-run
